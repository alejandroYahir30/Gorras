<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Gorras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="Logotipo">
    
  </nav>

  <!-- PORTADA -->
  <section class="portada">
    <img src="gorras/portada.jpg" alt="Portada Gorras">
  </section>

  <!-- CATALOGO -->
  <section class="catalogo">

    <div class="grid">

      <!-- CARD -->
      <div class="card">
        <div class="img-box">
          <img src="gorras/dandy_studio.png">
          <div class="overlay">COMPRAR</div>
        </div>
        <h3>Dandy Studio</h3>
        <p>$650 MXN</p>
      </div>

      <div class="card">
        <div class="img-box">
          <img src="gorras/crystals.png">
          <div class="overlay">COMPRAR</div>
        </div>
        <h3>Crystals 31 Hats</h3>
        <p>$650 MXN</p>
      </div>

      <div class="card">
        <div class="img-box">
          <img src="gorras/canelo.png">
          <div class="overlay">COMPRAR</div>
        </div>
        <h3>Canelo</h3>
        <p>$650 MXN</p>
      </div>

      <div class="card">
        <div class="img-box">
          <img src="gorras/ultimaC.png">
          <div class="overlay">COMPRAR</div>
        </div>
        <h3>Rude Awakening Última Cena</h3>
        <p>$650 MXN</p>
      </div>

      <div class="card">
        <div class="img-box">
          <img src="gorras/BBgelato.png">
          <div class="overlay">COMPRAR</div>
        </div>
        <h3>31 Hats Backpack Boys</h3>
        <p>$650 MXN</p>
      </div>

      <div class="card">
        <div class="img-box">
          <img src="gorras/murakami.png">
          <div class="overlay">COMPRAR</div>
        </div>
        <h3>Murakami</h3>
        <p>$650 MXN</p>
      </div>

      <div class="card">
        <div class="img-box">
          <img src="gorras/tombochio.png">
          <div class="overlay">COMPRAR</div>
        </div>
        <h3>Tombochio</h3>
        <p>$650 MXN</p>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>WhatsApp: 55 1234 5678</p>
    <p>Instagram: @AE</p>
  </footer>

</body>
</html>
